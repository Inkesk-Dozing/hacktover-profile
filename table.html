<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Manas</td>
            <td>Maths</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Aarav</td>
            <td>Science</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Sia</td>
            <td>English</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
